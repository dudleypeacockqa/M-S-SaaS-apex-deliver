name: marketing-ci

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - 'tests/**'
      - 'playwright.dev.config.ts'
      - 'playwright.tsconfig.json'
      - '.github/workflows/marketing-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - 'tests/**'
      - 'playwright.dev.config.ts'
      - 'playwright.tsconfig.json'

env:
  MARKETING_BASE_URL: http://127.0.0.1:4173

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        run: npm ci
        working-directory: frontend

      - name: Lint frontend
        run: npm run lint
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      - name: Run Vitest with coverage
        run: npm run test -- --run --coverage
        working-directory: frontend

      - name: Run Blog Admin Vitest focus
        run: npm run test -- --run src/pages/admin/BlogAdminEditor.test.tsx src/tests/integration/routing.test.tsx
        working-directory: frontend

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r backend/requirements.txt

      - name: Run backend pytest
        run: pytest --maxfail=1 --disable-warnings
        working-directory: backend

      - name: Run blog API regression tests
        run: pytest backend/tests/api/test_blog_api.py -k "update_blog_post"

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run marketing Playwright smoke (helper script)
        env:
          MARKETING_BASE_URL: ${{ env.MARKETING_BASE_URL }}
          PLAYWRIGHT_REPORTER: html,line
          PLAYWRIGHT_HTML_REPORT: playwright-report
        run: |
          node scripts/run-marketing-playwright.mjs | tee marketing-playwright.log

      - name: Upload marketing Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: marketing-playwright-${{ github.run_id }}
          path: |
            marketing-playwright.log
            playwright-report
            test-results
          if-no-files-found: ignore
