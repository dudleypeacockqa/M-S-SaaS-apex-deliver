<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 480" role="img" aria-labelledby="title desc">
  <title id="title">Document automation illustration</title>
  <desc id="desc">Automated legal documents being generated with AI assistance.</desc>
  <defs>
    <linearGradient id="doc-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fef3c7" />
      <stop offset="100%" stop-color="#fde68a" />
    </linearGradient>
    <linearGradient id="doc-card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#facc15" />
      <stop offset="100%" stop-color="#f59e0b" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="16" flood-color="#b45309" flood-opacity="0.18" />
    </filter>
  </defs>
  <rect width="720" height="480" rx="32" fill="url(#doc-bg)" />
  <g transform="translate(72,72)">
    <rect width="576" height="336" rx="28" fill="#ffffff" filter="url(#shadow)" />
    <rect x="88" y="72" width="184" height="248" rx="20" fill="#fef08a" />
    <g transform="translate(116,104)" fill="#b45309">
      <rect width="128" height="12" rx="6" />
      <rect y="32" width="144" height="12" rx="6" opacity="0.6" />
      <rect y="64" width="112" height="12" rx="6" opacity="0.6" />
      <rect y="96" width="152" height="12" rx="6" opacity="0.6" />
      <rect y="160" width="136" height="12" rx="6" opacity="0.25" />
      <rect y="192" width="108" height="12" rx="6" opacity="0.25" />
    </g>
    <rect x="140" y="144" width="80" height="80" rx="16" fill="url(#doc-card)" />
    <path d="M204 188l-24 24-16-16" fill="none" stroke="#fff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />

    <g transform="translate(308,80)">
      <rect width="208" height="108" rx="20" fill="#fef9c3" stroke="#fb923c" stroke-width="2" />
      <rect x="36" y="36" width="136" height="12" rx="6" fill="#f59e0b" opacity="0.4" />
      <rect x="36" y="60" width="86" height="12" rx="6" fill="#f59e0b" opacity="0.25" />
      <rect x="308" y="0" width="120" height="108" rx="20" fill="#f59e0b" opacity="0.1" />
    </g>

    <g transform="translate(292,204)">
      <rect width="232" height="156" rx="24" fill="#f59e0b" />
      <g transform="translate(32,36)" font-family="'Segoe UI', sans-serif" fill="#fff">
        <text font-size="18" font-weight="600">AI Contract Assistant</text>
        <text y="36" font-size="14" opacity="0.9">Risk summary: <tspan font-weight="600">2 clauses flagged</tspan></text>
        <text y="64" font-size="14" opacity="0.9">Negotiation leverage: <tspan font-weight="600">High</tspan></text>
        <text y="92" font-size="14" opacity="0.9">Suggested revisions generated</text>
      </g>
      <rect x="32" y="112" width="176" height="10" rx="5" fill="#fde68a" />
      <rect x="32" y="130" width="136" height="10" rx="5" fill="#fde68a" opacity="0.5" />
    </g>

    <g transform="translate(120,312)" font-family="'Segoe UI', sans-serif" font-size="14" fill="#b45309" opacity="0.75">
      <text>Generate NDAs • LOIs • Term Sheets • SPAs • Deal Briefs</text>
    </g>
  </g>
</svg>
