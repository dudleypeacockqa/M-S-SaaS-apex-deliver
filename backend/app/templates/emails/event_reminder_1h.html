<!DOCTYPE html>
<html>
<body>
    <h1>Event Starting Soon</h1>
    <p>Hello {{ { user_name } }},</p>
    <p><strong>{{ { event_name } }}</strong> starts in 1 hour!</p>
    <p><strong>Event:</strong> {{ { event_name } }}</p>
    <p><strong>Date:</strong> {{ { event_date } }}</p>
    <p><strong>Location:</strong> {{ { event_location } }}</p>
    <p>See you soon!</p>
</body>
</html>
