[coverage]
source = backend/app
omit =
    backend/venv/*
    # OAuth integration services (external SDK dependencies, integration-test only)
    */sage_oauth_service.py
    */quickbooks_oauth_service.py
    */netsuite_oauth_service.py
    */xero_oauth_service.py
    # Cloud storage services (boto3 dependency, integration-test only)
    */s3_storage_service.py
[pytest]
testpaths =
    backend/tests
addopts = -ra
norecursedirs = venv .git .tox dist build *.egg nul
# Fix for Windows: Explicitly set testpaths to prevent pytest from scanning
# parent directories and hitting the 'nul' Windows device file
