services:
  # Backend API Service
  - type: web
    name: ma-saas-backend
    env: python
    region: oregon
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && RENDER_PRESTART_RUN_MIGRATIONS=1 bash prestart.sh && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health
    healthCheckGracePeriod: 300
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false
      - key: CLERK_SECRET_KEY
        sync: false
      - key: CLERK_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false

  # Frontend Static Site
  - type: web
    name: ma-saas-frontend
    env: static
    region: oregon
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://ma-saas-backend.onrender.com
      - key: VITE_CLERK_PUBLISHABLE_KEY
        sync: false
      - key: VITE_ENABLE_MASTER_ADMIN
        value: true
