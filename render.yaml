services:
  # Backend API Service
  - type: web
    name: ma-saas-backend
    env: python
    region: frankfurt
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "bash /opt/render/project/src/render-start.sh"
    healthCheckPath: /health
    healthCheckGracePeriod: 300
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false
      - key: CLERK_SECRET_KEY
        sync: false
      - key: CLERK_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false

  # Frontend Static Site
  - type: web
    name: ma-saas-platform
    env: static
    region: frankfurt
    buildCommand: "cd frontend && npm ci --include=dev --legacy-peer-deps && npm run build"
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    domains:
      - financeflo.ai
      - www.financeflo.ai
    envVars:
      - key: VITE_API_URL
        value: https://ma-saas-backend.onrender.com
      - key: VITE_CLERK_PUBLISHABLE_KEY
        sync: false
      - key: VITE_ENABLE_MASTER_ADMIN
        value: true
      - key: VITE_PODCAST_PLAYLIST_ID
        sync: false
      - key: NPM_CONFIG_LEGACY_PEER_DEPS
        value: "true"
